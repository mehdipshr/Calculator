<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button class="btn1" data-delete >DEL</button >
            <button class="btn1" data-operation>รท</button >
            <button class="btn1" data-number>1</button >
            <button class="btn1" data-number>2</button >
            <button class="btn1" data-number>3</button >
            <button class="btn1" data-operation>*</button >
            <button class="btn1" data-number>4</button >
            <button class="btn1" data-number>5</button >
            <button class="btn1" data-number>6</button >
            <button class="btn1" data-operation>+</button >
            <button class="btn1" data-number>7</button >
            <button class="btn1" data-number>8</button >
            <button class="btn1" data-number>9</button>
            <button class="btn1" data-operation>-</button >
            <button class="btn1" data-number>.</button >
            <button class="btn1" data-number>0</button>
            <button data-equals class="span-two">=</button>
            <script src="./js.js" defer></script>
        </div>
    </body>
</html>
